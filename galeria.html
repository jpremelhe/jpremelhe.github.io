<script type="text/javascript">
					function fadeItOut(){
						$('#fader').fadeOut(2000);
					}
					function fadeItOutFast(){
						$('#fader').fadeOut('slow');
					}
					function fadeItIn(){
						$('#fader').fadeTo( "slow" , 0.5, function() {
    // Animation complete.
  });
					}
                    function disableOrcamento(){
                        $('#cform').find('.form-control').prop('disabled', true);
                    }
                    function enableOrcamento(){
                        $('#cform').find('.form-control').val('');
                        $('#cform').find('.form-control').prop('disabled', false);
                    }
                    function loadGaleria(){
                        loadGallery2(window.location.search.substr(5));
                    }
					jQuery(document).ready(function($) {
                            loadGaleria();
							var imglist = [];
							var carou = $('#carousel-generico');
							imgs = carou.find('img').each(function(){

							});
							$.each(imgs, function( key, value ) {
								//console.log($(value).attr('src'));
							  imglist.push($(value).attr('src'));
							});
							//console.log(imglist);
							var i=0;

							setInterval(function(){
									console.log('cai');
					                carou.css({ 'background-image': 'url("'+imglist[i]+'")' });
					                i++;
					                if(i == imglist.length){
					                	i = 0;
					                }

							}, 5000);

							$('#lista_servicos').tabCollapse();
							// Cache selectors
							var lastId,
							    topMenu = $(".top-nav"),
							    topMenuHeight = topMenu.outerHeight()+100,
							    // All list items
							    menuItems = topMenu.find("a"),
							    // Anchors corresponding to menu items
							    scrollItems = menuItems.map(function(){
							      var item = $($(this).attr("href"));
							      if (item.length) { return item; }
							    });

							// Bind click handler to menu items
							// so we can get a fancy scroll animation
							menuItems.click(function(e){
							  var href = $(this).attr("href"),
							      offsetTop = href === "#" ? 0 : $(href).offset().top-topMenuHeight+1;
							  $('html, body').stop().animate({
							      scrollTop: offsetTop
							  }, 300);
							  e.preventDefault();
							});

							// Bind to scroll
							$(window).scroll(function(){
							   // Get container scroll position
							   var fromTop = $(this).scrollTop()+topMenuHeight;

							   // Get id of current scroll item
							   var cur = scrollItems.map(function(){
							     if ($(this).offset().top < fromTop)
							       return this;
							   });
							   // Get the id of the current element
							   cur = cur[cur.length-1];
							   var id = cur && cur.length ? cur[0].id : "";

							   if (lastId !== id) {
							       lastId = id;
							       // Set/remove active class
							       menuItems
							         .parent().removeClass("active")
							         .end().filter("[href=#"+id+"]").parent().addClass("active");
							   }
							});

						$(".scroll").click(function(event){
							event.preventDefault();
							fadeItIn();
							$('html,body').animate({scrollTop:$(this.hash).offset().top-70},1000);
							fadeItOutFast();

						});

						$('#sobrenos > .container').css('min-height', ($( window ).height()-70)+'px');
						$('#portfolio').css('min-height', ($( window ).height()-70)+'px');
						$('#servicos').css('min-height', ($( window ).height()-70)+'px');
						$('#orcamento').css('min-height', ($( window ).height()-70)+'px');
						$('#contactos').css('min-height', ($( window ).height()-70)+'px');
						fadeItOut();
					});

					</script>

		<script>
			$(function() {

					menu.slideToggle();

				$(window).resize(function(){
	        		var w = $(window).width();

	        			menu.removeAttr('style');
	        		}
	    		});

<script type="text/JavaScript">
        Galleria.loadTheme('galleria/themes/classic/galleria.classic.min.js');
		function UrlExists(url)
		{
		    var http = new XMLHttpRequest();
		    http.open('HEAD', url, false);
		    http.send();
		    return http.status!=404;
		}
      function loadGallery2(path){
      	i=0;
      	var images = "";
      	while(true){
      		i++;
      			console.log('Getting picture '+i)
      			if(UrlExists(path+i+'.jpg')){

      				images += '<img src="'+path+i+'.jpg" />';
      			} else {
      				break;
      			}
      	}
        var gal = Galleria.get(0);
        if(gal){
       		gal.destroy();
        }
		$('.galleria2').html(images);

        Galleria.run('.galleria2', { debug: false });

      }
        </script>
